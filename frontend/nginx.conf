server {
  # Listen on port 80 for incoming connections.
  listen 80;

  # Set the root directory to where our React app's static files are.
  root /usr/share/nginx/html;

  # This is the default file to serve for a directory request.
  index index.html index.htm;

  # This is the crucial part for single-page applications (SPAs) like React.
  # It tries to find a file with the requested URI. If it doesn't find one,
  # it falls back to serving /index.html. This allows React Router to handle
  # all client-side routing without causing a 404 error on page refresh.
  location / {
    try_files $uri /index.html;
  }

  # Optional: Add headers for security and caching.
  location ~* \.(?:ico|css|js|gif|jpe?g|png)$ {
    expires 1y;
    add_header Cache-Control "public";
  }
}